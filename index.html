<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>demo1-登录界面</title>
		<link rel="icon" href="pictures/favicon.png" type="image/png">
		<link rel="stylesheet" href="style/normal.css" type="text/css" />
		<link rel="stylesheet" href="style/index.css" type="text/css" />
		<link rel="stylesheet" href="fa/css/all.min.css" type="text/css" />
	</head>
	<body>
		<div class="container" id="container">
			<div class="form-container sign-up-container">
				<form action="#">
					<h1>注册账号</h1>
					<div class="social-container">
						<a href="#"><i class="fab fa-qq"></i></a>
						<a href="#"><i class="fab fa-weixin"></i></a>
						<a href="#"><i class="fab fa-weibo"></i></a>
					</div>
					<span>请使用邮箱注册</span>
					<input type="text" placeholder="名称" value="admin" />
					<input type="email" placeholder="请输入邮箱" value="admin@qq.com"/>
					<input type="password" placeholder="请输入密码" />
					<button type="button">注册</button>
				</form>
			</div>
			<div class="form-container sign-in-container">
				<form action="#">
					<h1>登录</h1>
					<div class="social-container">
						<a href="#" class="social"><i class="fab fa-qq"></i></a>
						<a href="#" class="social"><i class="fab fa-weixin"></i></a>
						<a href="#" class="social"><i class="fab fa-weibo"></i></a>
					</div>
					<span>请使用邮箱登录</span>
					<input type="email" placeholder="请输入邮箱" value="admin@qq.com"/>
					<input type="password" placeholder="请输入密码" />
					<a href="#">忘记密码？</a> 
					<button type="button">登录</button>
				</form>
			</div>
			<div class="overlay-container">
				<div class="overlay">
					<div class="overlay-panel overlay-left">
						<h1>欢迎进入！</h1>
						<p>请使用您的邮箱进行登录</p>
						<button class="ghost" id="signIn">登录</button>
					</div>
					<div class="overlay-panel overlay-right">
						<h1>您好，用户</h1>
						<p>请输入您的邮箱，加入我们</p>
						<button class="ghost" id="signUp">注册</button>
					</div>
				</div>
			</div>
		</div>
		
		<script>
		const signUpButton = document.getElementById('signUp');
		const signInButton = document.getElementById('signIn');
		const container = document.getElementById('container');
		
		signUpButton.addEventListener('click', () => {
			container.classList.add("right-panel-active");
		});
		
		signInButton.addEventListener('click', () => {
			container.classList.remove("right-panel-active");
		});</script>
		
	</body>
</html>
